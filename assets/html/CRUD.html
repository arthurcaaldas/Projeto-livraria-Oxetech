<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro OxeTech</title>
  
  <link rel="stylesheet" href="/styles.css">
  <link rel="shortcut icon" type="image/jpg" href="/favicon.jpg"/>
</head>
<body class="login">
  <header>
    <div class="container flex justify-space-between align-items-center">
      <div>
        <img class="pt-1 pb-1" src="/assets/image.css/OxetechLivraria.png" alt="Logo Marca">
      </div>
      
      <nav>
        <a href="/index.html" class="button content">Página inicial</a></li>
      </nav>
    </div>
  </header>
  
  <main class="crud">
    <section class="flex align-items-center justify-center">
      <div class="form flex align-items-center flex-direction-column">
        <h2 class="my-2">O que você quer fazer?</h2>
        <select name="select">
          <option value="valor1">Adicionar</option>
          <option value="valor2">Atualizar</option>
          <option value="valor3">Remover</option>
          <option value="valor3">Mostrar</option>
        </select>
        <div>
          <form action="" method="" class="flex flex-direction-column">
            <label for="ID">ID</label>
            <input name="ID" id="ID" type="text">
            <label for="NOME">NOME</label>
            <input name="NOME" id="NOME" type="text">
            <label for="AUTOR">AUTOR</label>
            <input name="AUTOR" id="AUTOR" type="text">
            <label for="Título">Título</label>
            <input name="Título" id="Título" type="text">
            <label for="PREÇO">PREÇO</label>
            <input name="PREÇO" id="PREÇO" type="text">
            <label for="SINOPSE">SINOPSE</label>
            <input name="SINOPSE" id="SINOPSE" type="text">
            <div>
              <ul class="flex py-2">
                <li><a href="./cadastro.html" class="button">Salvar</a></li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
